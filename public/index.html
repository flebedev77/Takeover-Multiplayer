<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeover Multiplayer</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/lib/js/socket.io.js"></script>
    <script src="src/js/core/config.js" defer></script>
    <script src="src/js/utils/utils.js" defer></script>
    <script src="src/js/classes/base.js" defer></script>
    <script src="src/js/classes/path/path.js" defer></script>
    <script src="src/js/classes/unit/unit.js" defer></script>
    <script src="src/js/classes/unit/guard.js" defer></script>
    <script src="src/js/classes/unit/archer.js" defer></script>
    <script src="src/js/core/init.js" defer></script>
    <script src="src/js/core/main.js" defer></script>
</head>

<body>
    <div class="start-overlay">
        <h2>Takeover Multiplayer</h2>
        <div class="start-buttons">
            <button id="startBtn">Find game</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>
    <div class="center-overlay">
        <h2>Looking for a game</h2>
    </div>
    <div class="ingame-overlay">
        <button id="guardButton">Guards<br>$100</button>
        <button id="archerButton">Archers<br>$120</button>
    </div>
    <canvas id="canvas"></canvas>
</body>

</html>
